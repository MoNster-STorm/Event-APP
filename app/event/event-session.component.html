<div class="row" *ngFor="let session of visibleSessions">
  <div *ngIf = "authService.isAuthenticated()" >
    <div class="col-md-1">
      <upvote [count]="session.voters.length" [voted] = "userHasVoted(session)" (vote) = "toggleVote(session)">
      </upvote>
    </div>
  </div>
  <div class="col-md-10">
    <collapsible-well [title] = "session.name">
      <div well-title>
        {{session.name}}
        <i *ngIf = "session.voters.length > 3" class = "glyphicon glyphicon-fire" style="color:#db4545;float:right"></i>
        <i *ngIf = "session.level === 'Advanced'" class="glyphicon glyphicon-flag" style="color:#62c6e4;float:right"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
